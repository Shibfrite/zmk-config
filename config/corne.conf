# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# Matrix Configuration
CONFIG_ZMK_KEYBOARD_ROW_COUNT=4       # 4 rows of switches
CONFIG_ZMK_KEYBOARD_COLUMN_COUNT=6    # 6 columns of switches

# Matrix Transform (if needed)
CONFIG_ZMK_MATRIX_TRANSFORM=y         # Enable matrix transform if your layout is staggered

# Split Keyboard Settings
CONFIG_ZMK_SPLIT=y                    # Enable split keyboard support

# USB and Bluetooth Support
CONFIG_USB_DEVICE_STACK=y             # Enable USB device stack
CONFIG_BT=y                           # Enable Bluetooth (optional but recommended)

# Optional Features (Uncomment if needed)
# CONFIG_ZMK_RGB_UNDERGLOW=y          # Enable RGB underglow (if your board supports it)
# CONFIG_WS2812_STRIP=y               # Required for RGB underglow
# CONFIG_ZMK_DISPLAY=y                # Enable OLED display (if your board has one)
